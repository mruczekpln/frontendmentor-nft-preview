<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="stylesheet" href="styles/main.css">
</head>

<body>
  <!-- MAIN CODE -->

  <div class="card-content">
    <img src="images/image-equilibrium.jpg" alt="" class="card-content-img">

    <h1 class="card-content-title">
      Equilibrium #3429
    </h1>

    <p class="card-content-description">
      Our Equilibrium collection promotes balance and calm.
    </p>

    <div class="card-content-misc">
      <div class="price">
        <img src="images/icon-ethereum.svg" alt="#" class="etherum-svg">

        <p>
          0.041 ETH
        </p>
      </div>

      <div class="expire-date">
        <img src="images/icon-clock.svg" alt="#" class="time-svg">
        
        <p>
          3 days left
        </p>
      </div>
    </div>
    
    <hr>

    <div class="creator">

      <img src="images/image-avatar.png" alt="#" class="creator-avatar">
      <p>
        Creation of <span>Jules Wyvern</span>
      </p>
    </div>
  </div>
</body>

</html>
